{% extends 'ExpenseTracker/base.html' %} {% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="../../static/css/index_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js library -->
    <title>Landing Page</title>
  </head>

  <body>
    <div class="sidebar">
      <button id="btnIncome">Gross Income</button>
      <button id="btnExpenses">Gross Expenses</button>
      <button id="btnNetDifference">Net Difference</button>
    </div>
    <div class="main-container">
      <div class="summary-boxes">
        <div class="summary-box mx-3" id="grossIncomeBox">
          <h3>Gross Income</h3>
          <p>$10,000</p>
        </div>
        <div class="summary-box mx-3" id="grossExpensesBox">
          <h3>Gross Expenses</h3>
          <p>$5,000</p>
        </div>
        <div class="summary-box mx-3" id="netDifferenceBox">
          <h3>Net Difference</h3>
          <p>$5,000</p>
        </div>
        <div class="summary-box mx-3" id="netDifferenceBox">
          <h3>Net</h3>
          <p>$5,000</p>
        </div>
      </div>
      <div class="line-chart" id="lineChart"></div>
      <table id="dataTable" class="data-table">
        <!-- Table data will be dynamically populated using JavaScript -->
      </table>
    </div>

    <script src="../../static/js/index.js"></script>
  </body>
</html>

{% endblock %}
